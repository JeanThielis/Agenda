<body>
    <script src="js/scriptCliente.js"></script>
    <script src="js/jquery.mask.js"></script>

    <div class="container-fluid">
        <div class="alert bg-light">
            <div class="row">
                <div class="col">
                    <h3>Cliente</h3>
                </div>
                <div class="col">

                </div>
                <div class="col">
                    <button type="button" data-toggle="modal" data-target='#modalCliente'class="btn btn-success">Cadastrar</button>
                    <button class="btn btn-outline-success">Filtar</button>

                </div>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="resultadoCliente"></div>
          </div>
        </div>
    </div>

     <!-- Modal Cadastrar Cliente -->

  <div class="modal fade" id="modalCliente" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">

  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-lg" role="document">


    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel">Cadastrar Cliente</h4>
        
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form_Cliente">

          <div class="row">
           
              <div class="col">

                  <div class="md-form">
                      <input type="text" name="nomeCliente" id="nomeCliente" class="form-control">
                      <label for="nomeCliente">Nome</label>
                  </div>
                  

              </div>
              <div class="col">
                    <div class="md-form">
                        <input id="bairro" name="bairro" type="text" class="form-control">
                        <label for="bairro">Bairro</label>

                    </div>
                 
                  
              </div>
              <div class="col">
                <div class="md-form">
                    <input id="cidade" name="cidade" type="text" class="form-control">
                    <label for="cidade">Cidade</label>

                </div>
                  
              </div>
              

          </div>
          <div class="row">
                <div class="col">
                    <div class="md-form">
                        <input id="email" name="email" type="text" class="form-control">
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <div class="col">
                    <div class="md-form">
                        <input id="cel" name="cel" type="text" class="form-control">
                        <label for="cel">Celular</label>
                    </div>
                </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="btn_CadastrarCliente" class="btn btn-primary btn-sm">Salvar </button>
      </div>
    </div>
  </div>
</div>    
   

</body>
