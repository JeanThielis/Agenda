<body>
  <script src="js/scriptDespesa.js"></script>
  <script src="js/jquery.mask.js"></script>

  
    <div class="container-fluid">
        <div class="alert bg-light">
            <div class="row">
                <div class="col">
                  <h3 class="text-dark">Despesa</h3>

                </div>
                <div class="col"></div>
                <div class="col">
                    <button id="cadastrarDespesa" class="btn btn-danger" data-toggle="modal" data-target="#modalDespesa">Cadastrar</button>
                    <button id="filtarDespesa"class="btn btn-outline-danger">Filtrar</button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
            
                <div id="resultadoDespesas"></div>
                
                
             

            </div>
        </div>
    </div>


    <!-- Modal Cadastrar Despesas -->

  <div class="modal fade" id="modalDespesa" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">

  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-lg" role="document">


    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel">Lançar Despesas</h4>
        
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form_Despesa">

          <div class="row">
           
              <div class="col">

                  <div class="md-form">
                      <input type="date" name="dataDespesa" id="dataDespesa" class="form-control">
                      <label for="dataDespesa">Data</label>
                  </div>
                  

              </div>
              <div class="col">
                    <div class="md-form">
                        <input id="descricao" name="descricao" type="text" class="form-control">
                        <label for="descricao">Descrição</label>

                    </div>
                 
                  
              </div>
              <div class="col">
                <div class="md-form">
                    <input id="valor" name="valor" type="text" class="form-control">
                    <label for="valor">Valor</label>

                </div>
                  
              </div>

          </div>
          <div class="row">
              <div class="col">
                <label> Despesa de Casa ?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="despesaCasa" id="radio0" value="0" />
                    <label class="form-check-label" for="radio0">Não</label>
                  </div>
                  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="despesaCasa" id="radio1" value="1" />
                    <label class="form-check-label" for="radio1">Sim</label>
                  </div>
                  
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="salvarDespesa" class="btn btn-primary btn-sm">Salvar </button>
      </div>
    </div>
  </div>
</div>    
</body>
